name: ArXiv Daily Paper Push

on:
  schedule:
    # GitHub Actions cron uses UTC (北京时间 8:00 = UTC 0:00)
    - cron: "0 0 * * *"
  workflow_dispatch:

concurrency:
  group: arxiv-daily-paper-push
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch, summarize and push
        env:
          PYTHONUTF8: "1"
          # Required (Repository → Settings → Secrets and variables → Actions → Secrets)
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
        run: python daily_paper.py
